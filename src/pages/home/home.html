<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Artists from MusicDemons API
    </ion-title>
    <ion-searchbar placeholder="Search Artist" (ionInput)="getArtist($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let artist of artists2" (click)="showSongs(artist.id, artist.name)">
        {{artist.name}}
      </ion-item>
    </ion-list>
</ion-content>
