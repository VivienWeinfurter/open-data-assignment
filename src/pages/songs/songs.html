<ion-header>
  <ion-navbar color="primary">
    <ion-title>Songs from {{ artistName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
      <ion-card-header text-wrap>
        This chart shows, how many songs {{ artistName }} released in each year.
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
  
  <ion-list>
    <ion-item *ngFor="let song of songs">
      {{song.title}}
    </ion-item>
  </ion-list>

</ion-content>
